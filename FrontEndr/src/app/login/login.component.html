<div class="container mt-5">
    <form class="content" [formGroup]="loginForm" (ngSubmit)="submitData()">
        <h3> Login Form</h3>
        <div class="row">
            <div class="mt-2 mb-2 col-lg-6 col-6">
                <input type="text" formControlName="firstName" class="form-control" placeholder="first Name">
            </div>
            <div class="mt-2 mb-2 col-lg-6 col-6">
                <input type="text" formControlName="lastName" class="form-control" placeholder="last Name">
            </div>
        </div>
        <div class="mt-2 mb-2 col-lg-12 col-12">
            <input type="text" formControlName="emailId" class="form-control" placeholder="Emaill">
        </div>
        <div class="mt-2 mb-2 col-lg-12 col-12">
            <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Mobile">
        </div>
        <div class="mt-3 col-lg-12 col-12">
            <button class="btn">Submit</button>
        </div>
    </form>
</div>
